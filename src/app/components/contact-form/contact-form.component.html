<form action="javascript:void(0)" (submit)="send()" class="container">
  <div class="row">
    <h1>contact us</h1>
  </div>
  <div class="row">
    <h4 style="text-align: center">We'd love to hear from you!</h4>
  </div>
  <div class="row input-container" [formGroup]="form">
    <div class="col-xs-12">
      <div class="styled-input wide">
        <input type="text" required formControlName="from_name" />
        <label>Name</label>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="styled-input">
        <input type="text" required formControlName="from_email" />
        <label>Email</label>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="styled-input" style="float: right">
        <input type="text" required formControlName="subject" />
        <label>Phone Number</label>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="styled-input wide">
        <textarea required formControlName="message"></textarea>
        <label>Message</label>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="btn-lrg submit-btn" type="submit">Send Message</div>
    </div>
  </div>
</form>
<div [formGroup]="form">
  <h1>Contact us</h1>
  <div>
    <form action=""></form>
  </div>
</div>
