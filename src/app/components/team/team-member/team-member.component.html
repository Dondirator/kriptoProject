<div
  style="
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
    margin: 0 auto;
    text-align: center;
  "
>
  <h1>Руководство команды</h1>
  <div class="team__body">
    <div
      class="team-member__body"
      *ngFor="let user of users.slice(0, 2); let i = index"
    >
      <div class="team-member__value-block">
        <div class="team-member__telegram">
          <a href="">
            <svg
              width="30"
              height="36"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M39.9231 4.77082C40.4987 1.6967 37.7424 -0.857949 35.0704 0.273037L2.31631 14.1364C-0.667687 15.3994 -0.800647 19.9705 2.10388 21.439L9.2368 25.0455L12.63 38.0557C12.8063 38.7316 13.2958 39.2548 13.9169 39.4312C14.5379 39.6073 15.1978 39.4105 15.6514 38.9135L20.8783 33.1874L28.2002 39.2033C30.3256 40.9494 33.3868 39.6775 33.9206 36.8265L39.9231 4.77082ZM3.62146 17.837L36.3755 3.97363L30.3731 36.0295L21.7949 28.9814C21.0741 28.3891 20.0653 28.4676 19.4281 29.1657L17.1894 31.6182L17.8621 27.5655L31.0423 13.1268C31.6838 12.4241 31.7516 11.3099 31.2009 10.5201C30.6503 9.7304 29.6513 9.50889 28.8637 10.0019L10.6613 21.3963L3.62146 17.837ZM12.8807 24.5762L13.9787 28.7862L14.4003 26.2462C14.4661 25.8493 14.641 25.4837 14.9014 25.1985L18.921 20.7953L12.8807 24.5762Z"
                fill="#0F0F0F"
              />
            </svg>
          </a>
        </div>
        <h2 class="team-member__nick">{{ user.name }}</h2>
        <div class="team-member__img">
          <img src="{{ user.imgPath }}" alt="" />
        </div>
        <div class="team-member__desc">
          <div style="cursor: pointer" (click)="toggleDropdown(user)">
            {{ user | Desc : trigger }}
            <span
              class="arrow-down"
              [ngClass]="{ arrowup: user.isOpen }"
            ></span>
          </div>
          <div></div>
          <div
            class="team-member__dropdown"
            [ngClass]="{ active: user.isOpen }"
          >
            <p style="padding-top: 10px">
              {{ user | SecondDesc : trigger }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
